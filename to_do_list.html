<html>
<head>
    <title>To-Do List</title>
    <meta charset="utf-8">
    <link href="to-do-list.css" rel="stylesheet" type="text/css">
    <script src="https://use.fontawesome.com/d9cc77a0f6.js"></script>
</head>
<body>
    <div id="main">
        <div id="header"><i class="fa fa-trash" aria-hidden="true"></i></i></div>
        <div class="list-border-wrap">
            <div id="list"></div>
        </div>
        <div id="to-do">
            <input class="add" type="text" placeholder="Add a To-Do">
        </div>
    </div>
    <script src="toDoList.js"></script>
</body>
</html>
